{% load static %}

<!-- modal - sign up and login -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header tit-up">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Customer Login</h4>
      </div>
      <div class="modal-body customer-box">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li><a class="active" href="#Login" data-toggle="tab">Login</a></li>
          <li><a href="#Registration" data-toggle="tab">Registration</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="Login">
            <form id="login-form" role="form" class="form-horizontal">
              {% csrf_token %}
              <div class="form-group">
                <div class="col-sm-12">
                  <input class="form-control" id="login-email" name="username" placeholder="Email" type="email" required />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input class="form-control" id="login-password" name="password" placeholder="Password" type="password" required />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-10">
                  <button type="button" id="login-submit" class="btn btn-light btn-radius btn-brd grd1">Submit</button>
                  <a class="for-pwd" href="javascript:;">Forgot your password?</a>
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane" id="Registration">
            <form id="register-form" role="form" class="form-horizontal">
              {% csrf_token %}
              <div class="form-group">
                <div class="col-sm-12">
                  <input class="form-control" id="register-username" name="username" placeholder="Username" type="text" required />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input class="form-control" id="register-email" name="email" placeholder="Email" type="email" required />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input class="form-control" id="register-password" name="password" placeholder="Password" type="password" required />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input class="form-control" id="register-confirm-password" name="confirm_password" placeholder="Confirm Password" type="password" required />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-10">
                  <button type="button" id="register-submit" class="btn btn-light btn-radius btn-brd grd1">Submit</button>
                </div>
              </div>
            </form>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
