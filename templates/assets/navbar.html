{% load static %}
<body class="">
  <header>
    <nav class="flex flex-wrap items-center justify-between w-full py-1 md:py-0 px-4 text-lg text-gray-700 bg-white mx-auto drop-shadow">
      <div>
        <a href="{% url 'home' %}">
          <img src="{% static 'assets\images\logo\arcade-dynasty-logo.png' %}" alt="Arcade Dynasty" />
        </a>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" id="menu-button" class="h-6 w-6 cursor-pointer md:hidden block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>

      <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
        <ul class="pt-4 text-base text-gray-900 md:flex md:justify-between md:pt-0">
          <li>
            <a class="md:p-4 py-2 block text-black hover:text-gray-500" href="{% url 'home' %}">Home</a>
          </li>
          <li>
            <a class="md:p-4 py-2 block text-black hover:text-gray-500" href="{% url 'blog' %}">Blog</a>
          </li>
          <li class="relative">
            <a class="md:p-4 py-2 block text-black hover:text-gray-500 cursor-pointer" id="gallery-link">Gallery</a>
            <!-- Dropdown Menu -->
            <ul class="absolute hidden bg-white text-gray-900 shadow-lg rounded-md z-50 -left-10 w-48 mt-2" id="gallery-dropdown">
              <li><a class="block px-4 py-2 text-black hover:text-gray-500 hover:underline" href="#">Arcade Fashion Weekend</a></li>
              <li><a class="block px-4 py-2 text-black hover:text-gray-500 hover:underline" href="#">El- almor</a></li>
            </ul>
          </li>
          <li>
            <a class="md:p-4 py-2 block text-black hover:text-gray-500" href="{% url 'about' %}">About</a>
          </li>
          <li>
            <a class="md:p-4 py-2 block text-black hover:text-gray-500" href="#">Designers</a>
          </li>
          {% if user.is_authenticated %}
          <li class="relative">
            <span class="md:p-4 py-2 block text-red-700 cursor-pointer" id="user-link">{{ user.username }}</span>
            <!-- Dropdown Menu -->
            <ul class="absolute hidden bg-white text-gray-900 shadow-lg rounded-md z-50 left-0 w-48 mt-2" id="user-dropdown">
              <li><a class="block px-4 py-2 text-black hover:text-gray-500 hover:underline" href="">Profile</a></li>
              <li><a class="block px-4 py-2 text-black hover:text-gray-500 hover:underline" href="">Settings</a></li>
            </ul>
          </li>
          <li>
            <a class="md:p-4 py-2 block text-black hover:text-gray-500" href="{% url 'logout' %}">Log out</a>
          </li>
          {% else %}
          <li>
            <a class="md:p-4 py-2 block text-black hover:text-gray-500" href="{% url 'login' %}">Login</a>
          </li>
          <li>
            <a class="md:p-4 py-2 block text-black hover:text-gray-500" href="{% url 'register' %}">Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>

  <script>
    // Toggle Gallery Dropdown
    document.getElementById('gallery-link').addEventListener('click', function() {
      const dropdown = document.getElementById('gallery-dropdown');
      dropdown.classList.toggle('hidden');
    });

    // Toggle User Dropdown
    document.getElementById('user-link').addEventListener('click', function() {
      const dropdown = document.getElementById('user-dropdown');
      dropdown.classList.toggle('hidden');
    });
  </script>
</body>
